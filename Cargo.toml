[package]
name = "imagepipe"
version = "0.5.0"
authors = ["Pedro CÃ´rte-Real <pedro@pedrocr.net>"]
description = "An image processing pipeline"
documentation = "https://docs.rs/imagepipe/"
#homepage = "..."
repository = "https://github.com/pedrocr/imagepipe"
license = "LGPL-3.0-only"
categories = ["multimedia::images"]
edition = "2018"

[dependencies]
lazy_static = "1"
rayon = "1"
serde = "1"
serde_derive = "1"
serde_yaml = "0.8"
bincode = "1"
blake3 = "1"
log = "0.4"
num-traits = "0.2"
image = "0.24"
rawloader = "0.37"
multicache = "0.6.0"

[profile.dev]
opt-level = 3

[[bin]]
name = "converter"
doc = false
